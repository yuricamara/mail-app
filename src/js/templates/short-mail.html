<section class="m-short-mail">

  <!-- Acessibility reference -->
  <h3 class="m-short-mail_title">
<!--    E-mail number -->
    E-mail number %mail_number%
  </h3>

  <!-- small screens-->
  <img class="m-short-mail_sender-picture" src="images/contacts/%sender_name%-smartphone.jpg" srcset="images/contacts/%sender_name%-smartphone.jpg 1x, images/contacts/%sender_name%-smartphone@2x.jpg 2x" width="60" height="60" alt="%sender_name%Â´s photo">

  <a class="m-short-mail_label">Client Label</a>

  <div class="m-short-mail_content">

    <div class="m-short-mail_top">
      <p class="m-short-mail_sender">
        <strong>
          <!-- Mily-->
          %sender_name%
        </strong>
      </p>
      <time class="m-short-mail_maildate" datetime="2014-%month_number%-%day%">
        %month_string% %day%
      </time>
    </div>

    <!-- Clips icon -->
    <svg class="m-icon-clips" version="1.1" xmlns="http://www.w3.org/2000/svg" width="15" height="15" aria-labelledby="svgicon_clips-title-%mail_number svgicon_clips-desc-%mail_number">
      <title id="svgicon_clips-title-%mail_number">Title</title>
      <desc id="svgicon_clips-desc-%mail_number">Description</desc>
      <use xlink:href="#clips-icon" />
    </svg>

    <!-- Message -->
    <p class="m-short-mail_message m-short-mail_long-body">
      %subject% - %content_long%
    </p>

    <p class="m-short-mail_message m-short-mail_short-body">
      %subject% - %content_short%
    </p>

    <!-- Star Icon -->
    <svg class="m-icon-star" version="1.1" xmlns="http://www.w3.org/2000/svg" width="15" height="15" aria-labelledby="svgicon_star-title-%mail_number svgicon_star-desc-%mail_number">
      <title id="svgicon_star-title-%mail_number">Title</title>
      <desc id="svgicon_star-desc-%mail_number">Description</desc>
      <a xlink:href="#">
        <rect fill="transparent" width="15" height="15"></rect>
        <use xlink:href="#star-icon" />
      </a>
    </svg>
  </div>
</section>
